{% extends "admin/base.html" %}

{% block title %}Thêm Thông tin chương trình - Admin{% endblock %}

{% block page_title %}Thêm thông tin mới{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('admin_program_info') }}" 
           class="flex items-center text-gray-600 hover:text-gray-800 transition">
            <i class="fas fa-arrow-left mr-2"></i>Quay lại
        </a>
    </div>

    <form method="POST" class="space-y-6">
        <div class="admin-card p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Tiêu đề <span class="text-red-500">*</span>
                </label>
                <input type="text" name="title" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="VD: Lớp học nhỏ (8-12 trẻ), Giáo viên có chứng chỉ">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Icon class</label>
                <input type="text" name="icon_class" value="fas fa-users" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="VD: fas fa-users, fas fa-certificate">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Gradient nền icon</label>
                <select name="icon_bg_gradient" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="from-purple-400 to-pink-500">Purple-Pink</option>
                    <option value="from-green-400 to-blue-500">Green-Blue</option>
                    <option value="from-yellow-400 to-orange-500">Yellow-Orange</option>
                    <option value="from-blue-400 to-purple-500">Blue-Purple</option>
                    <option value="from-pink-400 to-red-500">Pink-Red</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Thứ tự hiển thị</label>
                <input type="number" name="order_index" value="0" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <p class="text-xs text-gray-500 mt-1">Số càng nhỏ càng hiển thị trước</p>
            </div>
        </div>

        <div class="flex items-center justify-end space-x-4">
            <a href="{{ url_for('admin_program_info') }}" 
               class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                Hủy
            </a>
            <button type="submit" class="btn-primary px-6 py-2 rounded-lg font-medium">
                <i class="fas fa-save mr-2"></i>Tạo thông tin
            </button>
        </div>
    </form>
</div>
{% endblock %}
