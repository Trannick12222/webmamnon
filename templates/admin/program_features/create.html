{% extends "admin/base.html" %}

{% block title %}Thêm Điểm nổi bật - Admin{% endblock %}

{% block page_title %}Thêm điểm nổi bật mới{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('admin_program_features') }}" 
           class="flex items-center text-gray-600 hover:text-gray-800 transition">
            <i class="fas fa-arrow-left mr-2"></i>Quay lại
        </a>
    </div>

    <form method="POST" class="space-y-6">
        <div class="admin-card p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Tiêu đề <span class="text-red-500">*</span>
                </label>
                <input type="text" name="title" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="VD: Phát triển toàn diện, Học qua chơi">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Icon class</label>
                <input type="text" name="icon_class" value="fas fa-check-circle" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gradient nền</label>
                    <select name="background_gradient" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="from-green-100 to-emerald-100">Green</option>
                        <option value="from-purple-100 to-pink-100">Purple-Pink</option>
                        <option value="from-orange-100 to-yellow-100">Orange-Yellow</option>
                        <option value="from-blue-100 to-cyan-100">Blue-Cyan</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Màu chữ</label>
                    <select name="text_color" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="text-green-800">Green</option>
                        <option value="text-purple-800">Purple</option>
                        <option value="text-orange-800">Orange</option>
                        <option value="text-blue-800">Blue</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Màu viền</label>
                    <select name="border_color" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="border-green-200">Green</option>
                        <option value="border-purple-200">Purple</option>
                        <option value="border-orange-200">Orange</option>
                        <option value="border-blue-200">Blue</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Thứ tự hiển thị</label>
                <input type="number" name="order_index" value="0" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div class="flex items-center justify-end space-x-4">
            <a href="{{ url_for('admin_program_features') }}" 
               class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                Hủy
            </a>
            <button type="submit" class="btn-primary px-6 py-2 rounded-lg font-medium">
                <i class="fas fa-save mr-2"></i>Tạo điểm nổi bật
            </button>
        </div>
    </form>
</div>
{% endblock %}
