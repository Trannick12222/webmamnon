{% extends "admin/base.html" %}

{% block title %}Chỉnh sửa Điểm nổi bật - Admin{% endblock %}

{% block page_title %}Chỉnh sửa điểm nổi bật{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('admin_program_features') }}" 
           class="flex items-center text-gray-600 hover:text-gray-800 transition">
            <i class="fas fa-arrow-left mr-2"></i>Quay lại
        </a>
    </div>

    <form method="POST" class="space-y-6">
        <div class="admin-card p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Tiêu đề <span class="text-red-500">*</span>
                </label>
                <input type="text" name="title" value="{{ feature.title }}" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="VD: Phát triển toàn diện, Học qua chơi">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Icon class</label>
                <input type="text" name="icon_class" value="{{ feature.icon_class }}" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gradient nền</label>
                    <select name="background_gradient" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="from-green-100 to-emerald-100" {{ 'selected' if feature.background_gradient == 'from-green-100 to-emerald-100' else '' }}>Green</option>
                        <option value="from-purple-100 to-pink-100" {{ 'selected' if feature.background_gradient == 'from-purple-100 to-pink-100' else '' }}>Purple-Pink</option>
                        <option value="from-orange-100 to-yellow-100" {{ 'selected' if feature.background_gradient == 'from-orange-100 to-yellow-100' else '' }}>Orange-Yellow</option>
                        <option value="from-blue-100 to-cyan-100" {{ 'selected' if feature.background_gradient == 'from-blue-100 to-cyan-100' else '' }}>Blue-Cyan</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Màu chữ</label>
                    <select name="text_color" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="text-green-800" {{ 'selected' if feature.text_color == 'text-green-800' else '' }}>Green</option>
                        <option value="text-purple-800" {{ 'selected' if feature.text_color == 'text-purple-800' else '' }}>Purple</option>
                        <option value="text-orange-800" {{ 'selected' if feature.text_color == 'text-orange-800' else '' }}>Orange</option>
                        <option value="text-blue-800" {{ 'selected' if feature.text_color == 'text-blue-800' else '' }}>Blue</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Màu viền</label>
                    <select name="border_color" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="border-green-200" {{ 'selected' if feature.border_color == 'border-green-200' else '' }}>Green</option>
                        <option value="border-purple-200" {{ 'selected' if feature.border_color == 'border-purple-200' else '' }}>Purple</option>
                        <option value="border-orange-200" {{ 'selected' if feature.border_color == 'border-orange-200' else '' }}>Orange</option>
                        <option value="border-blue-200" {{ 'selected' if feature.border_color == 'border-blue-200' else '' }}>Blue</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Thứ tự hiển thị</label>
                <input type="number" name="order_index" value="{{ feature.order_index }}" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" name="is_active" id="is_active" 
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                       {{ 'checked' if feature.is_active else '' }}>
                <label for="is_active" class="ml-2 text-sm font-medium text-gray-700">
                    Hiển thị trên trang web
                </label>
            </div>
        </div>

        <div class="flex items-center justify-end space-x-4">
            <a href="{{ url_for('admin_program_features') }}" 
               class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                Hủy
            </a>
            <button type="submit" class="btn-primary px-6 py-2 rounded-lg font-medium">
                <i class="fas fa-save mr-2"></i>Cập nhật điểm nổi bật
            </button>
        </div>
    </form>
</div>
{% endblock %}
